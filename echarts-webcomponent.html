<script>
class EChartWebComponent extends HTMLElement {
    constructor() {
        super();
        let container = document.createElement("div");
        this.container = container;
        this.appendChild(container);
    }

    connectedCallback() {
        if (!this.chart) {
            this.chart = echarts.init(this.container);
            this.updateChart();
        }
    }

    disconnectedCallback() {
        this.chart.dispose();
    }

    static get observedAttributes() {
        return ["style", "option"];
    }

    attributeChangedCallback(name, oldValue, newValue) {
        if (name === "option") {
            this.updateChart();
        } else if (name === "style") {
            this.container.style = newValue;
            this.resizeChart();
        }
    }

    updateChart() {
        if (!this.chart) return;
        let option = JSON.parse(this.option || "{}");
        this.chart.setOption(option);;
    }

    resizeChart() {
        if (!this.chart) return;
        this.chart.resize();
    }

    get option() {
        if (this.hasAttribute("option")) {
            return this.getAttribute("option");
        } else {
            return "{}";
        }
    }

    set option(val) {
        if (val) {
            this.setAttribute("option", val);
        } else {
            this.setAttribute("option", "{}");
        }
        this.updateChart();
    }
}

window.addEventListener('WebComponentsReady', function(e) {
    window.customElements.define("echarts-webcomponent", EChartWebComponent);
});
</script>
